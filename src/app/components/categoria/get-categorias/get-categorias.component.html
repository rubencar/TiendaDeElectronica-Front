<div class="col">
  <h2>Clientes</h2>
  <button class="btn btn-primary" (click)="saveCategoria()">Agregar Categoria</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of categorias">
        <td class="hidden">{{ categoria.id }}</td>
        <td>{{ categoria.name }}</td>
        <td>
          <button class="btn btn-success" (click)="updateCategoria(categoria)">
            Editar
          </button>
          <button class="btn btn-danger" (click)="deleteCategoria(categoria)">
            Borrar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
